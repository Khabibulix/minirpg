<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Orc Slayer</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	
	<body>
		<header>
			<h1>Orc Slayer : The Jeu</h1>
			<button id ="results"> Mon classement</button>
		</header>

		<div id="illustration">
			<div id="Orccard">
				<img src="Pics/orc.png" id="orc">
				<meter id="enemyHP" min="0" max="100" low="33" high="66" optimum="90" value="100"></meter>
			</div>	
			<div id="DragonCard">			
				<img src="Pics/dragon.png" id="dragon">
			</div>	
		</div>
		
		<div id="conteneur-btn">
			<button id="atk-btn" autocomplete="off">Attaquer!</button>
			<button id="oneBtn" autocomplete="off" disabled>Gagner de la vie</button>
			<button id="twoBtn" autocomplete="off" disabled>Améliorer son attaque</button>
			<button id="threeBtn" autocomplete="off" disabled>Recevoir une bénédiction</button>
			<section id="menu">
				<p>Veuillez choisir un bonus.</p>
			</section>
		</div>    

		<div id="conteneur-stats">
			<div id="hp"></div> <br>
			<div id="exp"></div>
		</div>

		<div id="gui-log">
			<textarea id="log" disabled></textarea>
		</div>
		
		<div>
			<ul>
				<li>PlayerHP</li>
				<li>PlayerHPMax</li>
				<li>PlayerATK</li>
				<li>EnemyHP</li>
				<li>EnemyHPMax</li>
				<li>EnemyATK</li>
			</ul>
		</div>
		
		<script src="script.js"></script>
		
	</body>
</html>
